name: Deploy GitHub Finder to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ” Debug repository structure
        run: |
          echo "ğŸ“ Repository root:"
          ls -la
          echo ""
          echo "ğŸ“‚ Checking required folders:"
          if [ -d "html" ]; then
            echo "âœ… html/ folder found"
            ls -la html/
          else
            echo "âŒ html/ folder not found"
          fi

          if [ -d "css" ]; then
            echo "âœ… css/ folder found"
            ls -la css/
          else
            echo "âŒ css/ folder not found"
          fi

          if [ -d "js" ]; then
            echo "âœ… js/ folder found"
            ls -la js/
          else
            echo "âŒ js/ folder not found"
          fi

      - name: ğŸ“‚ Build static site
        run: |
          echo "ğŸ—ï¸ Creating public directory..."
          mkdir -p public

          echo "ğŸ“‹ Copying files with exact paths..."

          # Copy HTML file
          if [ -f "html/index.html" ]; then
            cp html/index.html public/index.html
            echo "âœ… Copied: html/index.html â†’ public/index.html"
          else
            echo "âŒ MISSING: html/index.html"
            exit 1
          fi

          # Copy CSS file
          if [ -f "css/style.css" ]; then
            cp css/style.css public/style.css
            echo "âœ… Copied: css/style.css â†’ public/style.css"
          else
            echo "âš ï¸ WARNING: css/style.css not found"
          fi

          # Copy JS file
          if [ -f "js/app.js" ]; then
            cp js/app.js public/app.js
            echo "âœ… Copied: js/app.js â†’ public/app.js"
          else
            echo "âš ï¸ WARNING: js/app.js not found"
          fi

          # Copy README (optional)
          if [ -f "README.md" ]; then
            cp README.md public/readme.md
            echo "âœ… Copied: README.md â†’ public/readme.md"
          fi

      - name: ğŸ“‹ Verify build output
        run: |
          echo "ğŸ—‚ï¸ Final public directory contents:"
          ls -la public/
          echo ""
          echo "ğŸ“„ File verification:"
          for file in index.html style.css app.js; do
            if [ -f "public/$file" ]; then
              size=$(wc -c < "public/$file")
              echo "âœ… $file ($size bytes)"
            else
              echo "âŒ $file MISSING"
              if [ "$file" = "index.html" ]; then
                exit 1
              fi
            fi
          done

          echo ""
          echo "ğŸ” index.html preview:"
          head -10 public/index.html

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Success notification
        run: |
          echo ""
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸŒ Your GitHub Finder is now live at:"
          echo "   ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ğŸ“ Deployed files:"
          echo "   â€¢ index.html (GitHub Finder main page)"
          echo "   â€¢ style.css (styling)"
          echo "   â€¢ app.js (JavaScript functionality)"
