name: Deploy GitHub Finder to GitHub Pages

on:
  push:
    branches:
      - main # ë˜ëŠ” master (ì €ì¥ì†Œì˜ ê¸°ë³¸ ë¸Œëœì¹˜ì— ë§ê²Œ ìˆ˜ì •)
  pull_request:
    branches:
      - main

  # ìˆ˜ë™ìœ¼ë¡œ ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ í—ˆìš©
  workflow_dispatch:

# GitHub Pagesì— ë°°í¬í•˜ê¸° ìœ„í•œ ê¶Œí•œ ì„¤ì •
permissions:
  contents: read
  pages: write
  id-token: write

# ë™ì‹œ ë°°í¬ ë°©ì§€
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ë¹Œë“œ ì‘ì—…
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“‚ Prepare build directory
        run: |
          # public ë””ë ‰í† ë¦¬ ìƒì„±
          mkdir -p public

          # í˜„ì¬ êµ¬ì¡°ì— ë§ê²Œ íŒŒì¼ë“¤ ë³µì‚¬
          cp index.html public/
          cp style.css public/
          cp app.js public/
          cp README.md public/

          # ì¶”ê°€ íŒŒì¼ë“¤ì´ ìˆë‹¤ë©´ ë³µì‚¬ (ì„ íƒì‚¬í•­)
          if [ -f favicon.ico ]; then cp favicon.ico public/; fi
          if [ -d images ]; then cp -r images public/; fi
          if [ -d assets ]; then cp -r assets public/; fi

      - name: ğŸ“‹ List build files
        run: |
          echo "ğŸ—‚ï¸ Build directory contents:"
          ls -la public/

      - name: ğŸ“¤ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  # ë°°í¬ ì‘ì—…
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment complete
        run: |
          echo "ğŸ‰ GitHub Finder has been successfully deployed!"
          echo "ğŸ“ Site URL: ${{ steps.deployment.outputs.page_url }}"
