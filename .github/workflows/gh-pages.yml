name: Deploy GitHub Finder to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ§  Extract repository name
        id: extract_repo
        run: echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV

      - name: ğŸ“‚ Build for GitHub Pages (flatten structure)
        run: |
          mkdir -p public

          echo "ğŸ“„ Copy index.html and rewrite paths"
          cp index.html public/index.html

          # flatten ê²½ë¡œë¡œ ë³€ê²½ (css/style.css â†’ style.css)
          sed -i 's|href=".*css/style.css"|href="style.css"|g' public/index.html
          sed -i 's|src=".*js/app.js"|src="app.js"|g' public/index.html

          echo "ğŸ“¦ Copy resources to flat public/"
          cp css/style.css public/style.css
          cp js/app.js public/app.js
          [ -f "favicon.ico" ] && cp favicon.ico public/
          [ -f "README.md" ] && cp README.md public/readme.md

      - name: ğŸ“‹ Verify build output
        run: |
          echo "ğŸ“ public/ directory content:"
          ls -la public/
          echo ""
          echo "ğŸ” Checking key file references in index.html:"
          grep -E 'href=|src=' public/index.html

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment success
        run: |
          echo ""
          echo "ğŸ‰ GitHub Finder successfully deployed!"
          echo "ğŸ”— Visit: ${{ steps.deployment.outputs.page_url }}"
