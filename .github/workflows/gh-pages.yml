name: Deploy GitHub Finder to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4

      - name: 🔍 Debug repository structure
        run: |
          echo "📁 Repository root:"
          ls -la
          echo ""
          echo "📂 Checking required folders:"
          if [ -d "html" ]; then
            echo "✅ html/ folder found"
            ls -la html/
          else
            echo "❌ html/ folder not found"
          fi

          if [ -d "css" ]; then
            echo "✅ css/ folder found"
            ls -la css/
          else
            echo "❌ css/ folder not found"
          fi

          if [ -d "js" ]; then
            echo "✅ js/ folder found"
            ls -la js/
          else
            echo "❌ js/ folder not found"
          fi

      - name: 📂 Build static site
        run: |
          echo "🏗️ Creating public directory..."
          mkdir -p public

          echo "📋 Copying files with exact paths..."

          # Copy HTML file
          if [ -f "html/index.html" ]; then
            cp html/index.html public/index.html
            echo "✅ Copied: html/index.html → public/index.html"
          else
            echo "❌ MISSING: html/index.html"
            exit 1
          fi

          # Copy CSS file
          if [ -f "css/style.css" ]; then
            cp css/style.css public/style.css
            echo "✅ Copied: css/style.css → public/style.css"
          else
            echo "⚠️ WARNING: css/style.css not found"
          fi

          # Copy JS file
          if [ -f "js/app.js" ]; then
            cp js/app.js public/app.js
            echo "✅ Copied: js/app.js → public/app.js"
          else
            echo "⚠️ WARNING: js/app.js not found"
          fi

          # Copy README (optional)
          if [ -f "README.md" ]; then
            cp README.md public/readme.md
            echo "✅ Copied: README.md → public/readme.md"
          fi

      - name: 📋 Verify build output
        run: |
          echo "🗂️ Final public directory contents:"
          ls -la public/
          echo ""
          echo "📄 File verification:"
          for file in index.html style.css app.js; do
            if [ -f "public/$file" ]; then
              size=$(wc -c < "public/$file")
              echo "✅ $file ($size bytes)"
            else
              echo "❌ $file MISSING"
              if [ "$file" = "index.html" ]; then
                exit 1
              fi
            fi
          done

          echo ""
          echo "🔍 index.html preview:"
          head -10 public/index.html

      - name: 📤 Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Success notification
        run: |
          echo ""
          echo "🎉 Deployment successful!"
          echo "🌐 Your GitHub Finder is now live at:"
          echo "   ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "📁 Deployed files:"
          echo "   • index.html (GitHub Finder main page)"
          echo "   • style.css (styling)"
          echo "   • app.js (JavaScript functionality)"
