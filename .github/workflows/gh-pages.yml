name: Deploy GitHub Finder to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4

      - name: 🧠 Extract repository name
        id: extract_repo
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
          echo "📦 Repository name is '${GITHUB_REPOSITORY##*/}'"

      - name: 🔍 Debug repository structure
        run: |
          echo "📁 Repository root contents:"
          ls -la
          echo ""
          echo "📂 CSS folder:"
          if [ -d "css" ]; then
            ls -la css/
          else
            echo "❌ css/ folder not found"
          fi
          echo ""
          echo "📂 JS folder:"
          if [ -d "js" ]; then
            ls -la js/
          else
            echo "❌ js/ folder not found"
          fi
          echo ""
          echo "🔍 Required files check:"
          echo "index.html: $([ -f 'index.html' ] && echo '✅ EXISTS' || echo '❌ MISSING')"
          echo "css/style.css: $([ -f 'css/style.css' ] && echo '✅ EXISTS' || echo '❌ MISSING')"
          echo "js/app.js: $([ -f 'js/app.js' ] && echo '✅ EXISTS' || echo '❌ MISSING')"

      - name: 📂 Build for GitHub Pages
        run: |
          echo "🏗️ Creating build directory..."
          mkdir -p public

          echo "📋 Copying files and fixing paths..."
          cp index.html public/index.html

          # Insert <base href="/REPO_NAME/"> into <head> for GitHub Pages
          echo "🔧 Inserting <base> tag into <head>..."
          sed -i 's|<head>|<head><base href="/'"$REPO_NAME"'/">|' public/index.html

          # Copy assets
          [ -f "css/style.css" ] && cp css/style.css public/style.css && echo "✅ Copied style.css"
          [ -f "js/app.js" ] && cp js/app.js public/app.js && echo "✅ Copied app.js"
          [ -f "README.md" ] && cp README.md public/readme.md
          [ -f "favicon.ico" ] && cp favicon.ico public/favicon.ico

      - name: 📋 Verify build output
        run: |
          echo "🗂️ Build output verification:"
          ls -la public/
          echo ""
          echo "📊 File sizes:"
          for file in public/*; do
            if [ -f "$file" ]; then
              size=$(wc -c < "$file")
              filename=$(basename "$file")
              echo "📄 $filename: $size bytes"
            fi
          done
          echo ""
          echo "🔍 Path check in index.html:"
          grep -n "href=\|src=" public/index.html | head -5
          echo ""

      - name: 📤 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Deployment success
        run: |
          echo ""
          echo "🎉 GitHub Finder deployed successfully!"
          echo "🌐 Live at: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "📁 Deployed files:"
          ls -la
