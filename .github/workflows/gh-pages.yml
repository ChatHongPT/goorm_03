name: Deploy GitHub Finder to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ§  Extract repository name
        id: extract_repo
        run: |
          echo "REPO_NAME=${GITHUB_REPOSITORY##*/}" >> $GITHUB_ENV
          echo "ğŸ“¦ Repository name is '${GITHUB_REPOSITORY##*/}'"

      - name: ğŸ” Debug repository structure
        run: |
          echo "ğŸ“ Repository root contents:"
          ls -la
          echo ""
          echo "ğŸ“‚ CSS folder:"
          if [ -d "css" ]; then
            ls -la css/
          else
            echo "âŒ css/ folder not found"
          fi
          echo ""
          echo "ğŸ“‚ JS folder:"
          if [ -d "js" ]; then
            ls -la js/
          else
            echo "âŒ js/ folder not found"
          fi
          echo ""
          echo "ğŸ” Required files check:"
          echo "index.html: $([ -f 'index.html' ] && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
          echo "css/style.css: $([ -f 'css/style.css' ] && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
          echo "js/app.js: $([ -f 'js/app.js' ] && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"

      - name: ğŸ“‚ Build for GitHub Pages
        run: |
          echo "ğŸ—ï¸ Creating build directory..."
          mkdir -p public

          echo "ğŸ“‹ Copying files and fixing paths..."
          cp index.html public/index.html

          # Insert <base href="/REPO_NAME/"> into <head> for GitHub Pages
          echo "ğŸ”§ Inserting <base> tag into <head>..."
          sed -i 's|<head>|<head><base href="/'"$REPO_NAME"'/">|' public/index.html

          # Copy assets
          [ -f "css/style.css" ] && cp css/style.css public/style.css && echo "âœ… Copied style.css"
          [ -f "js/app.js" ] && cp js/app.js public/app.js && echo "âœ… Copied app.js"
          [ -f "README.md" ] && cp README.md public/readme.md
          [ -f "favicon.ico" ] && cp favicon.ico public/favicon.ico

      - name: ğŸ“‹ Verify build output
        run: |
          echo "ğŸ—‚ï¸ Build output verification:"
          ls -la public/
          echo ""
          echo "ğŸ“Š File sizes:"
          for file in public/*; do
            if [ -f "$file" ]; then
              size=$(wc -c < "$file")
              filename=$(basename "$file")
              echo "ğŸ“„ $filename: $size bytes"
            fi
          done
          echo ""
          echo "ğŸ” Path check in index.html:"
          grep -n "href=\|src=" public/index.html | head -5
          echo ""

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment success
        run: |
          echo ""
          echo "ğŸ‰ GitHub Finder deployed successfully!"
          echo "ğŸŒ Live at: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ğŸ“ Deployed files:"
          ls -la
