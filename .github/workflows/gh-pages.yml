name: Deploy GitHub Finder to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“‚ Build for GitHub Pages (flat copy from root)
        run: |
          echo "ğŸ—ï¸ Creating public directory..."
          mkdir -p public

          echo "ğŸ“„ Copy index.html"
          if [ ! -f "index.html" ]; then
            echo "âŒ index.html not found!"
            exit 1
          fi
          cp index.html public/index.html

          echo "ğŸ”§ Rewriting asset paths in index.html"
          sed -i 's|href=".*style.css"|href="style.css"|g' public/index.html
          sed -i 's|src=".*app.js"|src="app.js"|g' public/index.html

          echo "ğŸ“¦ Copy assets from root"
          if [ -f "style.css" ]; then
            cp style.css public/style.css
            echo "âœ… Copied style.css"
          else
            echo "âŒ style.css not found!"
            exit 1
          fi

          if [ -f "app.js" ]; then
            cp app.js public/app.js
            echo "âœ… Copied app.js"
          else
            echo "âŒ app.js not found!"
            exit 1
          fi

          [ -f favicon.ico ] && cp favicon.ico public/

          echo "ğŸ“ public directory content:"
          ls -la public/

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment success
        run: |
          echo ""
          echo "ğŸ‰ Deployment successful!"
          echo "ğŸ”— Visit your site at: ${{ steps.deployment.outputs.page_url }}"
