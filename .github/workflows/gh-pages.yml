name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # 기본 브랜치명을 사용하세요

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Copy static files to root for GitHub Pages
        run: |
          mkdir public
          cp -r html/* public/
          cp -r css public/
          cp -r js public/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
