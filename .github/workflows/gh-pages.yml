name: Deploy GitHub Finder to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ” Debug repository structure
        run: |
          echo "ğŸ“ Repository root contents:"
          ls -la
          echo ""
          echo "ğŸ“‚ CSS folder:"
          if [ -d "css" ]; then
            ls -la css/
          else
            echo "âŒ css/ folder not found"
          fi
          echo ""
          echo "ğŸ“‚ JS folder:"
          if [ -d "js" ]; then
            ls -la js/
          else
            echo "âŒ js/ folder not found"
          fi
          echo ""
          echo "ğŸ” Required files check:"
          echo "index.html: $([ -f 'index.html' ] && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
          echo "css/style.css: $([ -f 'css/style.css' ] && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"
          echo "js/app.js: $([ -f 'js/app.js' ] && echo 'âœ… EXISTS' || echo 'âŒ MISSING')"

      - name: ğŸ“‚ Build for GitHub Pages
        run: |
          echo "ğŸ—ï¸ Creating build directory..."
          mkdir -p public

          echo "ğŸ“‹ Copying files and fixing paths..."

          # Copy index.html and fix paths for deployment
          if [ -f "index.html" ]; then
            echo "âœ… Processing index.html..."
            # Copy and modify paths for flat structure
            cp index.html public/index.html
            
            # Fix CSS path: css/style.css â†’ style.css
            sed -i 's|href="css/style.css"|href="style.css"|g' public/index.html
            
            # Fix JS path: js/app.js â†’ app.js  
            sed -i 's|src="js/app.js"|src="app.js"|g' public/index.html
            
            echo "âœ… Fixed paths in index.html for deployment"
          else
            echo "âŒ index.html not found!"
            exit 1
          fi

          # Copy CSS file
          if [ -f "css/style.css" ]; then
            cp css/style.css public/style.css
            echo "âœ… Copied css/style.css â†’ public/style.css"
          else
            echo "âŒ css/style.css not found!"
          fi

          # Copy JS file
          if [ -f "js/app.js" ]; then
            cp js/app.js public/app.js
            echo "âœ… Copied js/app.js â†’ public/app.js"
          else
            echo "âŒ js/app.js not found!"
          fi

          # Copy other files if they exist
          [ -f "README.md" ] && cp README.md public/readme.md && echo "âœ… Copied README.md"
          [ -f "favicon.ico" ] && cp favicon.ico public/ && echo "âœ… Copied favicon.ico"

      - name: ğŸ“‹ Verify build output
        run: |
          echo "ğŸ—‚ï¸ Build output verification:"
          echo "================================"
          ls -la public/
          echo ""
          echo "ğŸ“Š File sizes:"
          for file in public/*; do
            if [ -f "$file" ]; then
              size=$(wc -c < "$file")
              filename=$(basename "$file")
              echo "ğŸ“„ $filename: $size bytes"
            fi
          done
          echo ""
          echo "ğŸ” Path verification in index.html:"
          grep -n "href=\|src=" public/index.html | head -5
          echo ""
          echo "ğŸ¯ Critical files check:"
          echo "index.html: $([ -f 'public/index.html' ] && echo 'âœ…' || echo 'âŒ')"
          echo "style.css: $([ -f 'public/style.css' ] && echo 'âœ…' || echo 'âŒ')"
          echo "app.js: $([ -f 'public/app.js' ] && echo 'âœ…' || echo 'âŒ')"

      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: âœ… Deployment success
        run: |
          echo ""
          echo "ğŸ‰ GitHub Finder deployed successfully!"
          echo "ğŸŒ Live at: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ğŸ“ Deployed structure:"
          echo "   â€¢ index.html (main page)"
          echo "   â€¢ style.css (from css/style.css)"
          echo "   â€¢ app.js (from js/app.js)"
          echo ""
          echo "ğŸ”§ Note: Paths automatically converted for deployment"
          echo "   Local: css/style.css â†’ Deployed: style.css"
          echo "   Local: js/app.js â†’ Deployed: app.js"
