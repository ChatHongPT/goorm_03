name: Deploy GitHub Finder to GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🔧 Setup Pages
        uses: actions/configure-pages@v4

      - name: 🔍 Debug repository structure
        run: |
          echo "📁 Repository root contents:"
          ls -la
          echo ""
          echo "📂 CSS folder:"
          if [ -d "css" ]; then
            ls -la css/
          else
            echo "❌ css/ folder not found"
          fi
          echo ""
          echo "📂 JS folder:"
          if [ -d "js" ]; then
            ls -la js/
          else
            echo "❌ js/ folder not found"
          fi
          echo ""
          echo "🔍 Required files check:"
          echo "index.html: $([ -f 'index.html' ] && echo '✅ EXISTS' || echo '❌ MISSING')"
          echo "css/style.css: $([ -f 'css/style.css' ] && echo '✅ EXISTS' || echo '❌ MISSING')"
          echo "js/app.js: $([ -f 'js/app.js' ] && echo '✅ EXISTS' || echo '❌ MISSING')"

      - name: 📂 Build for GitHub Pages
        run: |
          echo "🏗️ Creating build directory..."
          mkdir -p public

          echo "📋 Copying files and fixing paths..."

          # Copy index.html and fix paths for deployment
          if [ -f "index.html" ]; then
            echo "✅ Processing index.html..."
            # Copy and modify paths for flat structure
            cp index.html public/index.html
            
            # Fix CSS path: css/style.css → style.css
            sed -i 's|href="css/style.css"|href="style.css"|g' public/index.html
            
            # Fix JS path: js/app.js → app.js  
            sed -i 's|src="js/app.js"|src="app.js"|g' public/index.html
            
            echo "✅ Fixed paths in index.html for deployment"
          else
            echo "❌ index.html not found!"
            exit 1
          fi

          # Copy CSS file
          if [ -f "css/style.css" ]; then
            cp css/style.css public/style.css
            echo "✅ Copied css/style.css → public/style.css"
          else
            echo "❌ css/style.css not found!"
          fi

          # Copy JS file
          if [ -f "js/app.js" ]; then
            cp js/app.js public/app.js
            echo "✅ Copied js/app.js → public/app.js"
          else
            echo "❌ js/app.js not found!"
          fi

          # Copy other files if they exist
          [ -f "README.md" ] && cp README.md public/readme.md && echo "✅ Copied README.md"
          [ -f "favicon.ico" ] && cp favicon.ico public/ && echo "✅ Copied favicon.ico"

      - name: 📋 Verify build output
        run: |
          echo "🗂️ Build output verification:"
          echo "================================"
          ls -la public/
          echo ""
          echo "📊 File sizes:"
          for file in public/*; do
            if [ -f "$file" ]; then
              size=$(wc -c < "$file")
              filename=$(basename "$file")
              echo "📄 $filename: $size bytes"
            fi
          done
          echo ""
          echo "🔍 Path verification in index.html:"
          grep -n "href=\|src=" public/index.html | head -5
          echo ""
          echo "🎯 Critical files check:"
          echo "index.html: $([ -f 'public/index.html' ] && echo '✅' || echo '❌')"
          echo "style.css: $([ -f 'public/style.css' ] && echo '✅' || echo '❌')"
          echo "app.js: $([ -f 'public/app.js' ] && echo '✅' || echo '❌')"

      - name: 📤 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./public"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: ✅ Deployment success
        run: |
          echo ""
          echo "🎉 GitHub Finder deployed successfully!"
          echo "🌐 Live at: ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "📁 Deployed structure:"
          echo "   • index.html (main page)"
          echo "   • style.css (from css/style.css)"
          echo "   • app.js (from js/app.js)"
          echo ""
          echo "🔧 Note: Paths automatically converted for deployment"
          echo "   Local: css/style.css → Deployed: style.css"
          echo "   Local: js/app.js → Deployed: app.js"
