<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Finder</title>
  <link rel="stylesheet" href="../css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="background-animation">
    <div class="floating-shapes">
      <div class="shape shape-1"></div>
      <div class="shape shape-2"></div>
      <div class="shape shape-3"></div>
      <div class="shape shape-4"></div>
    </div>
  </div>

  <nav class="navbar">
    <div class="navbar-content">
      <i class="fab fa-github"></i>
      <span>GitHub Finder</span>
    </div>
  </nav>

  <div class="container">
    <div class="header-section">
      <h1>
        <span class="gradient-text">GitHub User Explorer</span>
      </h1>
      <p class="desc">
        <i class="fas fa-search"></i>
        GitHub 사용자 이름을 입력하여 프로필과 저장소를 확인해보세요
      </p>
    </div>

    <div class="search-section">
      <div class="search-container">
        <div class="input-wrapper">
          <i class="fas fa-user search-icon"></i>
          <input type="text" id="usernameInput" placeholder="GitHub 사용자 이름을 입력하세요...">
        </div>
        <button id="searchBtn" class="search-btn">
          <i class="fas fa-search"></i>
          <span>검색</span>
        </button>
      </div>
    </div>

    <div id="spinner" class="spinner-container hidden">
      <div class="spinner">
        <div class="spinner-inner"></div>
      </div>
      <p class="loading-text">사용자 정보를 불러오는 중...</p>
    </div>

    <div id="profile" class="profile-section"></div>
    <div id="repos" class="repos-section"></div>
    <div id="grass" class="grass-section"></div>
  </div>

  <footer class="footer">
    <div class="footer-content">
      <p>
        <i class="fas fa-heart"></i>
        Made with love using GitHub API
      </p>
      <p class="copyright">© 2025 GitHub Finder. All rights reserved.</p>
    </div>
  </footer>

  <script src="../js/app.js"></script>
</body>
</html>
